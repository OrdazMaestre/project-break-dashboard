<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO DASHBOARD FLIPANTE</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body class="weather-page">


  <main class="dashboard">

     <a href="clock.html" class="widget-link hover-lift">
        <section id="clock-section" class="widget">
         <div id="time">--:--:--</div>
         <div id="date">----------</div>
         <div id="motivation"></div>
        </section>
     </a>


     <a href="weather.html" class="widget-link">
         <section id="weather-section" class="widget">
            <h2>TIEMPO</h2>
            <div id="weather-city">Cargando...</div>
            <div class="weather-main">
               <img id="weather-icon" alt="Icono del tiempo" />
               <div id="weather-temp">--°C</div>
            </div>
            <div id="weather-condition">---</div>
         </section>
     </a>

     <a href="password.html" class="widget-link">
         <section id="password-section" class="widget">
            <h2>CONTRASEÑA</h2>

            <div id="password-preview">••••••••••••</div>

            <button id="generate-password-btn">
               Generar contraseña
            </button>
         </section>
     </a>


     <section id="links-section" class="widget">
       <h2>ENLACES</h2>
       <ul id="links-list"></ul>
       <button id="add-link-btn" aria-label="Añadir enlace">+</button>
       <a href="links.html" class="widget-action hover-lift">Gestionar enlaces</a> 
         <form id="add-link-form" hidden>
            <input
               type="text"
               id="link-name"
               placeholder="Nombre del enlace"
               required
            />
            <input
               type="url"
               id="link-url"
               placeholder="https://..."
               required
            />
            <button type="submit">Añadir</button>
         </form>
     </section>


  </main>

  <script src="../JS/scriptsCLOCK.js"></script>
  <script src="../JS/scriptsLINKS.js"></script>
  <script src="../JS/scriptsWEATHER.js"></script>
  <script src="../JS/scriptsPASSWORDS.js"defer></script>
  <script src="../JS/scriptsWALLPAPER.js"></script>

</body>
</html>
